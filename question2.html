<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech Solutions</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
<body>
    <header id="home" class="header">
        <div class="container text-center">
            <div class="header-text">
                <h1>Welcome to Tech Solutions</h1>
                <p>Your partner in tech! </p>
            </div>
        </div>
    </header>

<!--Task 1, floating labels-->
    <form class="container mb-3">
        <h2 class="h4">Floating labels</h2>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" aria-describedby="emailHelp" required>
            <label for="floatingInput">Email address</label>
            <div>We'll never share your email with anyone else.</div>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" aria-describedby="passwordField" required>
            <label for="floatingPassword">Password</label>
          </div>
          <button type="submit">Submit</button>
    </form>

    <script>
        (function () {
         'use strict'
        
        
         // Fetch all the forms we want to apply custom Bootstrap validation styles to
         const forms = document.querySelectorAll('.needs-validation')
        
        
         // Loop over them and prevent submission
         Array.from(forms).forEach(form => {
           form.addEventListener('submit', event => {
             if (!form.checkValidity()) {
               event.preventDefault()
               event.stopPropagation()
             }
        
        
             form.classList.add('was-validated')
           }, false)
         })
        })()
        </script>

    
</body>
</html>
